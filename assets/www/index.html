<body>
    <div id='global_top_bar'>
        <div id='menu_button' ng-controller="Panel" ng-click="toggle()">
            <span class="menu-small-bar"></span>
            <span class="menu-small-bar"></span>
            <span class="menu-small-bar"></span>
        </div>
    </div>
    <div ng-controller="List" data-ng-init="init()">
        <table class='entrie_list'>
            <tr class='entrie_line' ng-repeat="item in list_items" ng-click="show_stream($index)">
                <td class='entrie_img'><img src="{{ item.prev }}"></td>
                <td class='entrie_text'>
                    <div>
                        <h4>{{ item.title }}</h4>
                        <i>{{ item.streamer }}</i>
                    </div>
                </td>
            </tr>


        </table>
    </div>
    
    <div ng-controller="Panel" data-ng-init="init()" id='menu_block'>
            <div class='manu_item' ng-repeat="elem in menu_items" ng-click="load($index)">
                {{elem.text}}
            </div>
    </div>
    
    <div id='player_block'>

    </div>
    



  <!--======= JS =======-->
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/list.js"></script>
  <script type="text/javascript" src="js/panel.js"></script>
  <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
  <script type="text/javascript">




  </script>

</body>
</html>
